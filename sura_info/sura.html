        // Function to handle the redirection
        function handleRedirection(chapNum) {
            const range = chapterRanges[chapNum];
            if (!range) {
                document.getElementById('info').textContent = "Invalid chapter number.";
                return;
            }

            const container = document.getElementById('buttons-container');
            container.innerHTML = ''; // Clear previous buttons

            availableLinks.forEach(link => {
                if (link.url) {
                    const linkContainer = document.createElement('div');
                    linkContainer.className = 'link-container';

                    const title = document.createElement('div');
                    title.textContent = link.name;
                    title.className = 'link-title';

                    const description = document.createElement('div');
                    description.textContent = link.description || 'No description available';
                    description.className = 'link-description';

                    const button = document.createElement('button');
                    button.textContent = 'Select';
                    button.className = 'modern-button';

                    button.onclick = () => {
                        window.location.href = `${link.url}#${chapNum}`;
                    };
                    
                    linkContainer.appendChild(title);
                    linkContainer.appendChild(description);
                    linkContainer.appendChild(button);
                    container.appendChild(linkContainer);
                }
            });

            if (container.children.length === 0) {
                document.getElementById('info').textContent = "No links available.";
            }
        }

        // Extract chapter number from the URL hash
        function getChapterNumber() {
            const hash = window.location.hash.substring(1);
            return hash.match(/^\d+$/) ? hash : null;
        }

        // Main execution
        document.addEventListener('DOMContentLoaded', () => {
            const chapNum = getChapterNumber();
            if (chapNum) {
                handleRedirection(chapNum);
            } else {
                document.getElementById('info').textContent = "No chapter number found in URL.";
            }
        });
