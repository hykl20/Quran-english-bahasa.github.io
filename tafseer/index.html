<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .chapter {
            margin-top: 30px;
        }
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-box input {
            padding: 8px;
            width: 300px;
        }
        .search-box ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .search-box li {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.0/dist/fuse.min.js"></script>
</head>
<body>
    <h1>Verse Finder</h1>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search chapters..." oninput="searchChapters()">
        <ul id="searchResults"></ul>
    </div>
    <div id="content"></div>

    <script>
        let chapters = [];
        
        async function fetchAndDisplayData() {
            try {
                // Fetch data from the URL
                const response = await fetch('https://muslim1446.github.io/tafseer/per6326name.txt');
                const text = await response.text();

                // Split text by lines and process it
                const lines = text.trim().split('\n');
                let html = '';
                let currentChapter = '';
                chapters = [];

                lines.forEach(line => {
                    const chapterMatch = line.match(/^Chapter (\d+) \((.+)\):$/);
                    const verseMatch = line.match(/^  Verse (\d+): (\d+)$/);

                    if (chapterMatch) {
                        if (currentChapter) {
                            html += '</tbody></table>';
                        }
                        currentChapter = chapterMatch[2];
                        chapters.push({
                            number: chapterMatch[1],
                            name: currentChapter,
                            id: `chapter-${chapterMatch[1]}`
                        });
                        html += `<h2 id="chapter-${chapterMatch[1]}">Chapter ${chapterMatch[1]} (${currentChapter})</h2>`;
                        html += `<table><thead><tr><th>Verse</th><th>Number</th></tr></thead><tbody>`;
                    } else if (verseMatch) {
                        html += `<tr><td>Verse ${verseMatch[1]}</td><td><a href="https://muslim1446.github.io/tafseer/tahlili_kemenag_id.html#${verseMatch[2]}">${verseMatch[2]}</a></td></tr>`;
                    }
                });

                // Close the last table
                if (currentChapter) {
                    html += '</tbody></table>';
                }

                // Insert HTML into the content div
                document.getElementById('content').innerHTML = html;

                // Initialize Fuse.js with the chapters data
                const fuse = new Fuse(chapters, { keys: ['number', 'name'] });
                window.fuse = fuse; // Make it available for the search function
            } catch (error) {
                console.error('Error fetching or processing the data:', error);
            }
        }

        function searchChapters() {
            const query = document.getElementById('searchInput').value;
            const results = window.fuse.search(query);
            const searchResults = document.getElementById('searchResults');
            
            // Clear previous results
            searchResults.innerHTML = '';

            // Display search results
            results.forEach(result => {
                const chapter = result.item;
                const listItem = document.createElement('li');
                listItem.textContent = `Chapter ${chapter.number} (${chapter.name})`;
                listItem.style.cursor = 'pointer';
                listItem.onclick = () => {
                    document.getElementById(chapter.id).scrollIntoView({ behavior: 'smooth' });
                };
                searchResults.appendChild(listItem);
            });
        }

        // Fetch and display the data when the page loads
        fetchAndDisplayData();
    </script>
</body>
</html>
