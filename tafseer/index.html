<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Noble Qur'an (Tafseer Bahasa Indonesia (Kemenag)</title>
    <link rel="icon" href="https://muslim1446.github.io/bismillah.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .chapter {
            margin-top: 30px;
        }
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-box input {
            padding: 8px;
            width: 300px;
        }
        .search-box ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .search-box li {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .chapter-link {
            color: blue;
            text-decoration: none;
        }
        .chapter-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.0/dist/fuse.min.js"></script>
</head>
<body>
    <h1>Find Sura</h1>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search 'Al Mulk'..." oninput="searchChapters()">
        <ul id="searchResults"></ul>
    </div>
    <div id="content"></div>

<script>
    let chapters = [];
    const MAX_VERSE_NUMBER = 6236;

    async function fetchAndDisplayData() {
        try {
            // Fetch data from the URL
            const response = await fetch('https://muslim1446.github.io/tafseer/per6326name.txt');
            const text = await response.text();

            // Split text by lines and process it
            const lines = text.trim().split('\n');
            let html = '';
            let currentChapter = '';
            chapters = [];

            lines.forEach(line => {
                const chapterMatch = line.match(/^Chapter (\d+) \((.+)\):$/);
                const verseMatch = line.match(/^  Verse (\d+): (\d+)$/);

                if (chapterMatch) {
                    if (currentChapter) {
                        html += '</tbody></table>';
                    }
                    currentChapter = chapterMatch[2];
                    chapters.push({
                        number: chapterMatch[1],
                        name: currentChapter,
                        id: `chapter-${chapterMatch[1]}`
                    });

                    // Create chapter link
                    html += `<h2 id="chapter-${chapterMatch[1]}"><a href="#chapter-${chapterMatch[1]}" class="chapter-link">Surah ${chapterMatch[1]} (${currentChapter})</a></h2>`;
                    html += `<table><thead><tr><th>Ayahs</th><th>Tafseer Number (from 6236 ayahs in Qur'an)</th></tr></thead><tbody>`;
                } else if (verseMatch) {
                    html += `<tr id="verse-${verseMatch[2]}"><td>Ayah ${verseMatch[1]}</td><td><a href="https://muslim1446.github.io/tafseer/tahlili_kemenag_id.html#${verseMatch[2]}" id="link-${verseMatch[2]}">${verseMatch[2]}</a></td></tr>`;
                }
            });

            // Close the last table
            if (currentChapter) {
                html += '</tbody></table>';
            }

            // Insert HTML into the content div
            document.getElementById('content').innerHTML = html;

            // Initialize Fuse.js with the chapters data
            const fuse = new Fuse(chapters, { keys: ['number', 'name'] });
            window.fuse = fuse; // Make it available for the search function

            // Navigate to section based on hash or query parameter
            navigateToSection();
        } catch (error) {
            console.error('Error fetching or processing the data:', error);
        }
    }

    function navigateToSection() {
        // Check URL hash or query parameter for navigation
        const hash = window.location.hash.substring(1); // Remove the '#' character
        const chapterParam = new URLSearchParams(window.location.search).get('chapter');

        let targetId = '';

        if (chapterParam) {
            targetId = `chapter-${chapterParam}`;
        } else if (hash) {
            targetId = hash;
        }

        // If a target ID is set, scroll to it
        if (targetId) {
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth' });
            }
        }
    }

    function searchChapters() {
        const query = document.getElementById('searchInput').value;
        const results = window.fuse.search(query);
        const searchResults = document.getElementById('searchResults');
        
        // Clear previous results
        searchResults.innerHTML = '';

        // Display search results
        results.forEach(result => {
            const chapter = result.item;
            const listItem = document.createElement('li');
            listItem.textContent = `Surah ${chapter.number} (${chapter.name})`;
            listItem.style.cursor = 'pointer';
            listItem.onclick = () => {
                location.hash = chapter.id;
                navigateToSection(); // Ensure we scroll after setting the hash
            };
            searchResults.appendChild(listItem);
        });
    }

    // Fetch and display the data when the page loads
    window.onload = () => {
        fetchAndDisplayData();
        // Ensure we navigate after content is loaded
        setTimeout(navigateToSection, 100);
    };
</script>

</body>
</html>
