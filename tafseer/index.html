<script>
    let chapters = [];
    const MAX_VERSE_NUMBER = 6236;

    async function fetchAndDisplayData() {
        try {
            // Fetch data from the URL
            const response = await fetch('https://muslim1446.github.io/tafseer/per6326name.txt');
            const text = await response.text();

            // Split text by lines and process it
            const lines = text.trim().split('\n');
            let html = '';
            let currentChapter = '';
            chapters = [];

            lines.forEach(line => {
                const chapterMatch = line.match(/^Chapter (\d+) \((.+)\):$/);
                const verseMatch = line.match(/^  Verse (\d+): (\d+)$/);

                if (chapterMatch) {
                    if (currentChapter) {
                        html += '</tbody></table>';
                    }
                    currentChapter = chapterMatch[2];
                    chapters.push({
                        number: chapterMatch[1],
                        name: currentChapter,
                        id: `chapter-${chapterMatch[1]}`
                    });

                    // Create chapter link
                    html += `<h2 id="chapter-${chapterMatch[1]}"><a href="/tafseer/sura#${chapterMatch[1]}" class="chapter-link">Surah ${chapterMatch[1]} (${currentChapter})</a></h2>`;
                    html += `<table><thead><tr><th>Ayahs</th><th>Tafseer Number (from 6236 ayahs in Qur'an)</th></tr></thead><tbody>`;
                } else if (verseMatch) {
                    html += `<tr id="verse-${verseMatch[2]}"><td>Ayah ${verseMatch[1]}</td><td><a href="https://muslim1446.github.io/tafseer/tahlili_kemenag_id.html#${verseMatch[2]}" id="link-${verseMatch[2]}">${verseMatch[2]}</a></td></tr>`;
                }
            });

            // Close the last table
            if (currentChapter) {
                html += '</tbody></table>';
            }

            // Insert HTML into the content div
            document.getElementById('content').innerHTML = html;

            // Initialize Fuse.js with the chapters data
            const fuse = new Fuse(chapters, { keys: ['number', 'name'] });
            window.fuse = fuse; // Make it available for the search function

            // Check for hash in URL and redirect if it's a valid verse number or range
            const hash = window.location.hash.substring(1); // Remove the '#' character
            
            if (hash) {
                const [startVerse, endVerse] = hash.split('-');
                const [startChapter, startRange] = startVerse.split(',');
                const endRange = endVerse ? endVerse.split(',') : null;
                
                // Process the single verse or range format
                if (startRange) {
                    const isValidStart = !isNaN(parseInt(startRange, 10)) && parseInt(startRange, 10) >= 1 && parseInt(startRange, 10) <= MAX_VERSE_NUMBER;
                    const isValidStartChapter = !isNaN(parseInt(startChapter, 10));
                    
                    if (isValidStartChapter && isValidStart) {
                        window.location.href = `https://muslim1446.github.io/tafseer/tahlili_kemenag_id.html#${startVerse}`;
                    }
                } else if (endRange) {
                    const isValidEnd = !isNaN(parseInt(endRange[0], 10)) && parseInt(endRange[0], 10) >= 1 && parseInt(endRange[0], 10) <= MAX_VERSE_NUMBER;
                    const isValidEndChapter = !isNaN(parseInt(startChapter, 10));
                    
                    if (isValidEnd && isValidEndChapter) {
                        window.location.href = `https://muslim1446.github.io/tafseer/tahlili_kemenag_id.html#${startVerse}-${endRange.join('-')}`;
                    }
                } else {
                    const isValidHash = !isNaN(parseInt(hash, 10)) && parseInt(hash, 10) >= 1 && parseInt(hash, 10) <= MAX_VERSE_NUMBER;
                    if (isValidHash) {
                        window.location.href = `https://muslim1446.github.io/tafseer/tahlili_kemenag_id.html#${hash}`;
                    }
                }
            }

            // Check for chapter in URL query parameter and scroll to it
            const chapterParam = new URLSearchParams(window.location.search).get('chapter');
            if (chapterParam) {
                const chapterElement = document.getElementById(`chapter-${chapterParam}`);
                if (chapterElement) {
                    chapterElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        } catch (error) {
            console.error('Error fetching or processing the data:', error);
        }
    }

    function searchChapters() {
        const query = document.getElementById('searchInput').value;
        const results = window.fuse.search(query);
        const searchResults = document.getElementById('searchResults');
        
        // Clear previous results
        searchResults.innerHTML = '';

        // Display search results
        results.forEach(result => {
            const chapter = result.item;
            const listItem = document.createElement('li');
            listItem.textContent = `Surah ${chapter.number} (${chapter.name})`;
            listItem.style.cursor = 'pointer';
            listItem.onclick = () => {
                document.getElementById(chapter.id).scrollIntoView({ behavior: 'smooth' });
            };
            searchResults.appendChild(listItem);
        });
    }

    // Fetch and display the data when the page loads
    fetchAndDisplayData();
</script>
