    <style>
        body {
            font-family: "Noto Naskh Arabic", serif;
            font-optical-sizing: auto;
            font-style: normal;
            margin: 20px;
        }
        button {
            margin-top: 10px;
        }
        .link-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .link-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .link-description {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }
        .modern-button {
            background-color: #007bff; /* Example background color */
            color: #fff; /* Example text color */
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            font-family: inherit; /* Inherit the font-family from the body */
            font-weight: inherit; /* Inherit the font-weight from the body */
            line-height: inherit; /* Inherit the line-height from the body */
        }
        .modern-button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <h1>Select Tafseer</h1>
    <p id="info"></p>
    <div id="buttons-container"></div>

    <script>
        // Database of chapter ranges
        const chapterRanges = {
            '1': '1-7',
            '2': '8-293',
            '3': '294-493',
            // ... other chapter ranges
            '113': '6226-6230',
            '114': '6231-6236'
        };

        // List of available links
        const availableLinks = [
            {
                name: "Tafsir Tahlili (Indonesian)", 
                url: "https://muslim1446.github.io/tafseer/tahlili_kemenag_id", 
                description: "Detailed, methodical, and suited for those seeking a deep and scholarly analysis of the Qur'an."
            },
            {
                name: "Tafsir Wajiz (Indonesian)", 
                url: "https://muslim1446.github.io/tafseer/id_wajiz_kemenag", 
                description: "Concise, accessible, and designed for easy comprehension by a broader audience."
            },
            {
                name: 'Tafsir ibn Kathir (English)', 
                url: 'https://muslim1446.github.io/tafseer/en_ibn-kathir_Quran', 
                description: 'Tafsir al-Qur\'an al-Azim, commonly known as Tafsir Ibn Kathir, is the Qur\'anic exegesis by Ibn Kathir. It is one of the most famous Islamic books concerned with the science of interpretation of the Qur\'an.'
            }
        ];

        // Function to handle the redirection
        function handleRedirection(chapNum) {
            const range = chapterRanges[chapNum];
            if (!range) {
                document.getElementById('info').textContent = "Invalid chapter number.";
                return;
            }

            const container = document.getElementById('buttons-container');
            container.innerHTML = ''; // Clear previous buttons

            availableLinks.forEach(link => {
                if (link.url) {
                    const linkContainer = document.createElement('div');
                    linkContainer.className = 'link-container';

                    const title = document.createElement('div');
                    title.textContent = link.name;
                    title.className = 'link-title';

                    const description = document.createElement('div');
                    description.textContent = link.description || 'No description available';
                    description.className = 'link-description';

                    const button = document.createElement('button');
                    button.textContent = 'Select';
                    button.className = 'modern-button';

                    button.onclick = () => {
                        window.location.href = `${link.url}#${range}`;
                    };
                    
                    linkContainer.appendChild(title);
                    linkContainer.appendChild(description);
                    linkContainer.appendChild(button);
                    container.appendChild(linkContainer);
                }
            });

            if (container.children.length === 0) {
                document.getElementById('info').textContent = "No links available.";
            }
        }

        // Extract chapter number from the URL hash
        function getChapterNumber() {
            const hash = window.location.hash.substring(1);
            return hash.match(/^\d+$/) ? hash : null;
        }

        // Main execution
        document.addEventListener('DOMContentLoaded', () => {
            const chapNum = getChapterNumber();
            if (chapNum) {
                handleRedirection(chapNum);
            } else {
                document.getElementById('info').textContent = "No chapter number found in URL.";
            }
        });
    </script>
</body>
